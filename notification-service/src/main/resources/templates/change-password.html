<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Change password</title>
    <style>
        body {
            background-color: #f4f7fb;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            margin: 0;
            padding: 0;
        }

        .wrapper {
            width: 100%;
            padding: 28px 14px;
        }

        .email-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(2, 6, 23, 0.06);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(90deg, #f59e0b 0%, #f97316 100%);
            color: #fff;
            padding: 16px 18px;
        }

        .brand {
            font-weight: 700;
        }

        .card-body {
            padding: 22px;
        }

        .otp {
            display: inline-block;
            background: #f59e0b;
            color: #fff;
            padding: 14px 22px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 22px;
            letter-spacing: 3px;
        }

        .muted {
            color: #6b7280;
            font-size: 13px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="email-container">
            <div class="card">
                <div class="header">
                    <div class="brand">Forum KMA</div>
                </div>
                <div class="card-body">
                    <h3 style="margin-top:0; margin-bottom:6px;">Hi, <span th:text="${name}">there</span></h3>
                    <p style="margin-bottom:14px; color:#374151;">You requested to change your password. Use the code
                        below to confirm the change.</p>

                    <div style="text-align:center; margin:18px 0;">
                        <span class="otp" th:text="${otp}">000000</span>
                    </div>

                    <p class="muted">If you didn't request this, please secure your account or contact support.</p>
                    <hr style="border:none; border-top:1px solid #eef2ff; margin:20px 0;" />
                    <p class="muted" style="margin:0;">This is an automated message from Forum KMA.</p>
                </div>
            </div>
            <div class="footer" style="text-align:center; color:#9ca3af; font-size:12px; padding:18px 8px;">Forum KMA â€”
                secure and reliable forum services</div>
        </div>
    </div>
</body>

</html>
